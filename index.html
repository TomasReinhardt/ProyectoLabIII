<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg>
            <h1>Correo</h1>
        </header>

        <main>
            <form id="mailForm"> 
                <div>
                    <label for="from">De</label>
                    <select name="from">
                        <option>algo@algo.com</option>
                        <option>otro@otro.com.ar</option>
                        <option>basura@basura.com.ar</option>
                        <option>correo@correo.com.ar</option>
                    </select>
                </div>
                <div>
                    <label for="dest">Destinatario</label>
                    <input type="text" name="dest" id="dest">
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto">
                </div>
                <div>
                    <label for="adj">Adjuntar archivo</label>
                    <input type="file" name="adj" id="adj">
                </div>
                <div>
                    <label for="msj">Mensaje</label>
                    <textarea name="msj" id="msj" ></textarea>
                </div>
                <input type="submit" value="Enviar!">
            </form>
        </main>

        <footer>
            &copy; 2023 - Todos los derechos reservados
        </footer>
    </body>

    <script src="./index.js"></script>
</html>
